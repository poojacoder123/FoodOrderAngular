@if(isRegistered){
  <div class="alert alert-success" role="alert">
    User Registered successfully
    </div>
}


<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1 class="text-center">Register</h1>
      <form action="" [formGroup]="registerForm">
      <div class="form-group mt-4">
        <label for="">Name</label>
        <input required type="text" class="form-control" formControlName="name" />
      </div>
      <div class="form-group mt-4">
        <label for="">Email</label>
        <input type="email" required class="form-control" formControlName="email" />
      </div>

      <div class="form-group mt-4">
        <label for="">Role</label>
        <select name="" required id="" class="form-select" formControlName="role">
          <option value="">Select role</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>
      <div class="form-group mt-4">
        <label for="">Password</label>
        <input type="password" required class="form-control"  formControlName="password"/>
      </div>
      <div class="form-group mt-4">
        <label for="">Confirm Password</label>
        <input type="password" required class="form-control" formControlName="password" />
      </div>
    </form>
   
      <div class="d-grid mt-3 ">
        <button class="btn btn-block btn-danger " (click)="register()">Register</button>
      </div>
      <p class="text-center mt-3">Already have an account <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
