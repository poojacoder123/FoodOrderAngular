<!-- food of foods ; track food -->

 <div class="star-rating">
    @for(star of stars; track i; let i=$index){
        <i  class="fa-star"
        [ngClass]="{
          'fas': i < rating, 
          'far': i >= rating, 
          'red-star': i < rating, 
          'grey-star': i >= rating
        }"></i>
    }
  
  </div>
